<div class="main-signin-container">
  <div class="propImage">
    <div class="img-box">
      <img src="{{ img }}" alt="">
    </div>

    <div class="overlay-container">
      <div class="details-box">
        <h3>{{ PropertyTitle }}</h3>
        <div class="user-details-container">
          <div class="user-avatar">
            <img src="assets/avatar.png" alt="">
          </div>
          <div class="details">
            <div>{{ AgentFirstName }}</div>
            <div>{{ AgentLastName }}</div>
            <div>{{ AgentTitle }}</div>
          </div>
        </div>
      </div>
      <div class="buttons-box">
        <div>
          <button class="overlay-btn"><i class="far fa-address-book"></i></button>
        </div>
        <div>
          <button class="overlay-btn"><i class="far fa-times-circle"></i></button>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <div class="signin-form-container">
    <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
      <div class="form-header">
        <h3>Please Sign In</h3>
        <button class="signin-btn" type="submit" [disabled]="!signinForm.valid">SUBMIT</button>
      </div>
      <div class="form-body">
        <div class="form-group">
          <div class="label">
            <label  for="name">Name</label>
          </div>
          <input type="text" id="name" formControlName="name" placeholder="Name">
        </div>
        <div class="form-group">
          <div class="label">
            <label  for="email">Email</label>
          </div>
          <input type="text" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <div class="label">
            <label  for="phone">Phone</label>
          </div>
          <input type="text" id="phone" formControlName="phone" placeholder="Phone">
        </div>
      </div>
    </form>
  </div>
</div>
